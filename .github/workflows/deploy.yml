name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Change this to the branch you push code to (e.g., 'master')

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allows the action to push to the gh-pages branch

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4
        with:
          # Fetch all history for gh-pages deployment
          fetch-depth: 0

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ—ï¸ Build Project
        run: npm run build
        # Note: Your vite.config.ts base path setting will be used here.

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # The built folder from the 'npm run build' command
          publish_dir: ./dist